<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
    <ul class="nav bg-info">
      <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'producto' %}">Listado</a>
      </li>
      <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'add_producto_view' %}">Agregar</a>
      </li>
      {% if request.user.is_authenticated %}
      <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'logut' %}">LogOut</a>
      </li>
        {% endif %}
    </ul>
    <div id="content">
        <!-- Begin Page Content -->
        {% block  content %}
        {% endblock %}
        <!-- /.container-fluid -->

    </div>
</div>
</body>
</html>
